apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "live.stream.theqkit.demo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "THEQKIT_BASE_URL", theqkit_baseUrl
        buildConfigField "String", "THEQKIT_PARTNER_CODE", theqkit_partnerCode
        resValue "string", "facebook_app_id", theqkit_facebookAppId
        resValue "string", "account_kit_client_token", theqkit_accountKitClientToken
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.facebook.android:account-kit-sdk:4.+'

    implementation 'live.stream:theqkit-android:0.1.4'
}
